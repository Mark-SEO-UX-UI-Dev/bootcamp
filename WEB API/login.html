<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      .login-form {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .form {
        display: flex;
        justify-content: center;
        align-items: center;
        transform-style: preserve-3d;
        transition: all 1s ease;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        height: auto;
        transform: translateY(320px);
        z-index: 1;
      }

      .form .form_front {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        position: absolute;
        backface-visibility: hidden;
        padding: 65px 45px;
        border-radius: 15px;
        box-shadow: inset 2px 2px 10px rgba(0, 0, 0, 1),
          inset -1px -1px 5px rgba(255, 255, 255, 0.6);
        width: 700px;
      }

      .form_details {
        font-size: 25px;
        font-weight: 600;
        padding-bottom: 10px;
      }

      label {
        display: inline-flex;
        justify-content: flex-start;
      }

      .contact-description {
        text-align: center;
        margin: auto;
      }

      .input {
        width: 70%;
        min-height: 45px;
        color: #fff;
        outline: none;
        transition: 0.35s;
        padding: 0px 7px;
        background-color: #212121;
        border-radius: 6px;
        border: 2px solid #212121;
        box-shadow: 6px 6px 10px rgba(0, 0, 0, 1),
          1px 1px 10px rgba(255, 255, 255, 0.6);
      }

      #remember-me {
        width: 20px;
        min-height: 20px;
        outline: none;
        transition: 0.35s;
        padding: 0px 7px;
        background-color: #212121;
        border-radius: 6px;
        border: 2px solid #212121;
        box-shadow: 6px 6px 10px rgba(0, 0, 0, 1),
          1px 1px 10px rgba(255, 255, 255, 0.6);
        display: inline-block;
        text-align: right;
      }

      .input::placeholder {
        color: #999;
      }

      .input:focus.input::placeholder {
        transition: 0.3s;
        opacity: 0;
      }

      .input:focus {
        transform: scale(1.05);
        box-shadow: 6px 6px 10px rgba(0, 0, 0, 1),
          1px 1px 10px rgba(255, 255, 255, 0.6),
          inset 2px 2px 10px rgba(0, 0, 0, 1),
          inset -1px -1px 5px rgba(255, 255, 255, 0.6);
      }

      textarea {
        width: 70%;
        min-height: 45px;
      }

      .btn {
        padding: 10px 35px;
        cursor: pointer;
        background-color: #fffffff8;
        border-radius: 6px;
        border: 2px solid #212121;
        box-shadow: 6px 6px 10px rgba(0, 0, 0, 1),
          1px 1px 10px rgba(255, 255, 255, 0.6);
        color: black;
        font-size: 15px;
        font-weight: bold;
        transition: 0.35s;
      }

      .btn:hover {
        transform: scale(1.05);
        box-shadow: 6px 6px 10px rgba(0, 0, 0, 1),
          1px 1px 10px rgba(255, 255, 255, 0.6),
          inset 2px 2px 10px rgba(0, 0, 0, 1),
          inset -1px -1px 5px rgba(255, 255, 255, 0.6);
      }

      .btn:focus {
        transform: scale(1.05);
        box-shadow: 6px 6px 10px rgba(0, 0, 0, 1),
          1px 1px 10px rgba(255, 255, 255, 0.6),
          inset 2px 2px 10px rgba(0, 0, 0, 1),
          inset -1px -1px 5px rgba(255, 255, 255, 0.6);
      }

      .form .switch {
        font-size: 13px;
      }

      .form .switch .signup_tog {
        font-weight: 700;
        cursor: pointer;
      }

      .container #signup_toggle {
        display: none;
      }

      .container #signup_toggle:checked + .form {
        transform: rotateY(-180deg);
      }

      .form-advisory {
        font-size: small;
        text-align: center;
        justify-content: center;
      }

      form {
        padding-bottom: 100px;
      }
    </style>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap -->
    <script>
      $(document).ready(function () {
        let remember_me = false;

        if (localStorage.getItem("remember_me") == "true") {
          remember_me = true;
          $("#remember-me").prop("checked", true);
        }

        $(".form").on("submit", function (x) {
          x.preventDefault();

          let username = $("#name").val();
          let password = $("#password").val();

          if (username == "user" && password == "pw123") {
            if (remember_me) {
              localStorage.setItem("remember_me", "true");
            } else {
              localStorage.removeItem("remember_me");
            }
            window.location.href = "index.html";
          } else {
            alert("Invalid username or password");
          }
        });

        $("#remember-me").on("change", function () {
          remember_me = $(this).is(":checked");
        });

        if (remember_me) {
          let username = localStorage.getItem("username");
          let password = localStorage.getItem("password");

          if (username == "user" && password == "pw123") {
            window.location.href = "index.html";
          }
        }
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row align-center login-form">
        <form class="form">
          <div class="form_front col-sm-12">
            <div class="form_details">LOGIN</div>
            <label for="name">Username:</label>
            <input
              type="text"
              id="name"
              class="input"
              placeholder="ex. xYz87_G"
              required
            />
            <label for="email">Password:</label>
            <input
              type="password"
              id="password"
              class="input"
              placeholder="ex. abc567"
              required
            />
            <input
              type="checkbox"
              id="remember-me"
              class="input text-inline"
            />Remember me
            <button class="btn">Login</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
