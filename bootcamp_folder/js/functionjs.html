    <title>Testing Functions</title>
    <script>
      let count = 0;

      function welcome() {
        alert("Hi! Weather warning.");
      }

      function goodbye() {
        alert("bye bye");
      }

      function addCount() {
        count++;
        console.log(count);
      }

      function subCount() {
        count--;
        console.log(count);
      }

      function convertToUSD(php) {
        let usd_value = php * 0.018;
        console.log(usd_value);
      }

      function getAreaTriangle(base, height) {
        let area = base * height * 0.5;
        console.log(area);
      }
      getAreaTriangle(5, 6);

    </script>
