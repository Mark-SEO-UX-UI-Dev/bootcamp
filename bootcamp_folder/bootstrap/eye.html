<!DOCTYPE html>

  <head>

              <div class="col-5 text-left"><p class="pl-3">Z</p></div>
            </div>
            <div class="row justify-content-center">
              <div class="col-4 text-right"><p class="pr-3">L</p></div>
              <div class="col-2 text-center"><p class="py-3">P</p></div>
              <div class="col-2 text-center"><p class="py-3">E</p></div>
              <div class="col-4 text-left"><p class="pl-3">D</p></div>
            </div>
            <div class="row justify-content-center">
              <div class="col-2 text-right"><p class="pr-3">E</p></div>

              <div class="col-2 text-center"><p class="py-3">F</p></div>

              <div class="col-2 text-center"><p class="py-3">Z</p></div>
              <div class="col-2 text-left"><p class="pl-3">P</p></div>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
