<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      label {
        display: block;
      }
    </style>
    <title>Form</title>
  </head>
  <body>
    <h1>Philippine Online Voting</h1>
    <form>
      <label for="first_name">First name:</label>
      <input
        type="text"
        id="first_name"
        name="first_name"
        placeholder="ex. Juan"
        autocomplete="on"
        required
      />
      <label for="last_name">Last name:</label>
      <input
        type="text"
        id="last_name"
        name="last_name"
        placeholder="ex. de la Cruz"
      />
      <label for="email">Email address:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="ex. juandelacruz@gmail.com"
      /><br />
      <input type="date" />
      <br />
      <input type="number" /><br />
      <input type="color" /><br />
      <input type="week" /><br />
      <input type="month" /><br />
      <input
        type="range"
        min="0"
        max="1000000"
        stop="1"
        value="3"
      />$1,000,000<br />
      <label for="province">Province:</label>
      <select name="province" id="province">
        <option>Please select one</option>
        <option value="Benguet" selected>Benguet</option>
        <option value="Metro Manila">Metro Manila</option>
        <option value="Cebu">Cebu</option>
        <option value="Zamboanga del Sur">Zamboanga del Sur</option>
      </select>
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder=""
        style="width: 300px"
      />
      <p>at least 8 characters, must include capital letter.</p>
      <label for="con_password">Confirm password:</label>
      <input
        type="password"
        id="con_password"
        name="password"
        placeholder=""
        style="width: 300px"
      />
      <label for="profile_pic">Upload profile pic:</label>
      <input type="file" name="prof_pic" accept="image/*" />
      <label for="comments">Comments & suggestions:</label>
      <textarea
        id="comments"
        name="comments"
        placeholder="Help us improve our services by providing us with suggestions!"
        style="width: 400px"
        rows="10"
      ></textarea>
      <h2>Senators</h2>
      <input type="checkbox" name="bong_revilla" />Bong Revilla<br />
      <input type="checkbox" name="risa_hontiveros" />Risa Hontiveros<br />
      <input type="checkbox" name="raffy_tulfo" checked="true" />Raffy Tulfo<br />
      <h2>President</h2>
      <input type="radio" name="president" value="bong_marcos" />Bong Bong
      Marcos<br />
      <input
        type="radio"
        name="president"
        value="leni_robredo"
        checked="true"
      />Leni Robredo<br />
      <input type="radio" name="president" value="isko_moreno" />Isko Moreno<br />
      <input type="submit" value="Submit vote" />
    </form>
  </body>
</html>
